<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage</title>
</head>
<body>
  <h1>Live Text Update Demo</h1>
  <p id="liveText">Loading...</p>

  <script>
    // Replace with your API endpoint
    const apiURL = 'https://api.jsonbin.io/v3/b/your-bin-id';

    fetch(apiURL, {
      headers: {
        'X-Master-Key': 'your-api-key'
      }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('liveText').textContent = data.record.text;
    })
    .catch(error => {
      console.error('Error fetching text:', error);
    });
  </script>
</body>
</html>
